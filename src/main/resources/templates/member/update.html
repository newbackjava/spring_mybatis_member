<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <!-- 회원 정보 확인 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">회원 정보 수정</h2>
                        <form action="/member/update2" method="post">
                        <table class="table table-striped table-bordered">
                            <tbody>
                            <tr>
                                <th scope="row">아이디</th>
                                <td>
                                    <input th:value="${memberVO.id}" name="id" readonly="readonly" class="form-control">
                                    <!-- 둘 중 하나로 -->
<!--                                    <input type="hidden" th:value="${memberVO.id}" name="id" readonly="readonly" class="form-control">-->
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">비밀번호</th>
                                <td>
                                    <input th:value="${memberVO.pw}" name="pw"  class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">이름</th>
                                <td>
                                    <input th:value="${memberVO.name}" name="name"  class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">전화번호</th>
                                <td>
                                    <input th:value="${memberVO.tel}" name="tel"  class="form-control">
                                </td>
                            </tr>

                            <tr style="text-align: center">
                                <td colspan="2">
                                   <input type="submit" class="btn btn-danger" value="회원 정보 수정"></input>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </form>
                        <div class="d-grid mt-4">
                            <a href="/member/member" class="btn btn-primary btn-lg">로그인 화면으로 돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
